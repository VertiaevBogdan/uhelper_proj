services:
  django:
    build: .
    container_name: django
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app:z
    ports:
      - "8000:8000"
    depends_on:
      - db

  db:
    image: postgres:16
    container_name: uhelper-postgres
    restart: always
    volumes:
      - uhelper_postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: root
      POSTGRES_USER: root
      POSTGRES_DB: uhelper_db
      POSTGRES_INITDB_ARGS: "-A md5"
    ports:
        - "5432:5432"

  vue3:
    container_name: uhelper-vue3
    restart: always
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    image: node:lts
    depends_on:
      - django
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - '3000:5174'
    command: [ "npm", "run", "dev", "--", "--host", "0.0.0.0" ]


volumes:
  uhelper_postgres_data: {}